<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marafon Quiz 33</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Стартовый экран -->
    <section id="screen-start" class="screen active">
      <h1>33 вопроса и вход в приватку твой</h1>
      <p>Прощелкаешь вопросы, прощёлкаешь суть</p>
      <button id="btn-start">Начать</button>
    </section>

    <!-- Экран с вопросами -->
    <section id="screen-quiz" class="screen">
      <div id="question-container"></div>
    </section>

    <!-- Экран результата -->
    <section id="screen-result" class="screen">
      <h2 id="result-title"></h2>
      <p id="result-text"></p>
      <a id="result-link" href="#" target="_blank">Твой путь</a>
      <button id="btn-restart">Нет?Заново!</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
